<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <form>
      <label>
        Username:
        <input type="text" />
      </label>
      <button id="test" type="button">Register</button>
      <button>Cancel</button>
    </form>
    <script>
      function click() {
        console.log("click");
      }
      document.getElementById("test").addEventListener("click", click);
    </script>
  </body>
</html>
